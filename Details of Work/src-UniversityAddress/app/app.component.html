<div class="container">
	<br>
	<div class="jumbotron" *ngIf="!searchMode">
		<h3>
			Set the desired radius of search (in meters) of universities nearby.</h3>
		<input type="number" class="form-control" [(ngModel)]="radius" placeholder="Npr. 2000" min="1">
		<!-- <span>
			<label for="onlyOpen">Show only open universities</label>
			<input type="checkbox" [(ngModel)]="onlyOpen" id="onlyOpen">
		</span> -->
		
		<button (click)="searchRestaurants(radius)" class="btn btn-primary block-btn" [disabled]="!map || !radius">Search universities</button>
	</div>

	<div *ngIf="searchMode">
		<h3 *ngIf="universities.length === 0 && !noResults">Loading results <span class="glyphicon glyphicon-refresh spin"></span></h3>
	</div>

	<h3 *ngIf="!map">Loading a folder	<span class="glyphicon glyphicon-refresh spin"></span></h3>

	<div id="map"></div>

	<div *ngIf="universities.length > 0">

		<app-search-results [universities]="universities" [radius]="searchArgs.radius"></app-search-results>
		<!-- [onlyOpen]="onlyOpen" -->
		<button id="more" class="btn btn-primary" [disabled]="lastPage">{{ (lastPage) ? 'All results are loaded': 'More results'}}</button>

	</div>

	<h2 *ngIf="noResults"><span class="glyphicon glyphicon-warning-sign"></span> Unfortunately, there are no results to display</h2>




</div>
