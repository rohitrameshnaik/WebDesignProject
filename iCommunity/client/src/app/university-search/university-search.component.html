<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">University Search</h1>
		</div>
	
		<div class="panel-body">
	<div>				
		<h3> Set the desired radius of universities nearby.</h3>		
		<input type="number" class="form-control" [(ngModel)]="radius" placeholder="Example. 1000" min="1">
		<button (click)="searchUniversities(radius)" class="btn btn-primary block-btn" [disabled]="!map || !radius">Search universities</button>
	</div>

	<div *ngIf="searchMode">
		<h3 *ngIf="universities.length === 0 && !noResults">Loading results <span class="glyphicon glyphicon-refresh spin"></span></h3>
	</div>

	<h4 *ngIf="!map">Loading a Map <span class="glyphicon glyphicon-refresh spin"></span></h4>
	<div id="map"></div>

	<div *ngIf="universities.length > 0">
		<university-search-result [universities]="universities" [radius]="searchArgs.radius"></university-search-result>
		<button id="more" class="btn btn-primary" [disabled]="lastPage">{{ (lastPage) ? 'All results are loaded': 'More results'}}</button>

	</div>

	<h2 *ngIf="noResults"><span class="glyphicon glyphicon-warning-sign"></span> Unfortunately, there are no results to display</h2>

</div>
</div>
